   <script type="text/babel">
    class App extends React.Component{
        render(){
            console.log(this.props.children)
            return(
               <ul>
                {React.Children.map(this.props.children,(item,index)=>{
                    return <li key={index}>hello,{item}</li>
                })}
                </ul>
            )
       
    };
}
