<html lang="en">
<head>

    <script src="../node_modules/react/umd/react.development.js"></script>

    <title>react-dom3-组件-继承</title>

     .list{
         color:blueviolet;
         
     }
    
    </style>

<body>
    <div id="div1"></div>
   <script type="text/babel">
    class App extends React.Component{
        render(){
            return <h1>hello,{this.props.name.name}</h1>
        }
    };
   const data={
       address:'武汉',
       obj:{
           name:'sonia'
       } };

        <App name={data.obj}/>,
        document.getElementById('div1')
    )
    
    </script>
</body>
